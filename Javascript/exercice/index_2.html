<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <button type="button" id="MORE" class="bg-success">+</button>
      <button type="button" id="LOW" class="bg-danger">-</button>
    </div>

    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 0%"
      ></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const moreElement = document.querySelector("#MORE");
        const lowElement = document.querySelector("#LOW");
        const progressbar = document.querySelector(".progress-bar");
        const button = document.getElementById("MORE");
        const button2 = document.getElementById("LOW");



        moreElement.addEventListener("click", () => {
          let actualWidth = parseInt(progressbar.style.width) || 0;
          if (actualWidth < 100) {
            button2.disabled = false
            actualWidth += 5;
            progressbar.style.width = actualWidth + "%";
            progressbar.setAttribute("aria-valuenow", actualWidth);
            progressbar.textContent = actualWidth + "%";
          }
           button.disabled = actualWidth  === 100;

        });

        lowElement.addEventListener("click", () => {
          button.disabled = false

          let actualWidth = parseInt(progressbar.style.width) || 0;
          if (actualWidth > 0) {
            actualWidth -= 5;
            progressbar.style.width = actualWidth + "%";
            progressbar.setAttribute("aria-valuenow", actualWidth);
            progressbar.textContent = actualWidth + "%";
          }
          button2.disabled = actualWidth  === 0;
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
