<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center flex-column mb-2"
    >
      <h1>TODO LIST</h1>
      <button
        type="button"
        id="click-me-btn"
        class="btn btn-outline-primary bg-primary text-white"
      >
        +
      </button>
    </div>
    <ul class="list-group"></ul>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const clickMeBtn = document.querySelector("#click-me-btn");

        const rootElement = document.querySelector("body");

          const ulElement = document.createElement("ul")
          ulElement.classList.add("list-group-item");

        clickMeBtn.addEventListener("click", () => {
          const rootElement = document.querySelector(".list-group");

          const divElement = document.createElement("li");
          divElement.classList.add("list-group-item");

          divElement.textContent = "todo " + (rootElement.children.length + 1);

          const deleteButton = document.createElement("button");
          deleteButton.classList.add(
            "btn",
            "btn-outline-danger",
            "ms-2",
            "text-white",
            "bg-danger"
          );
          deleteButton.textContent = "Supprimer";

          deleteButton.addEventListener("click", () => {
            divElement.remove();
          });
          divElement.appendChild(deleteButton);
          rootElement.appendChild(divElement);
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
